<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    // For Time
 setInterval(() => {
    
    let d = new Date();
    let year = d.getFullYear();
    let hour = d.getHours();
    let minutes = d.getMinutes();
    let seconds = d.getSeconds();
    const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    footerDate.textContent = hour + ":"+ minutes +":"+ seconds + "     " + year + " " + weekday[d.getDay()];

}, 1000);
</script>
<body>
    <div class="container">
        <h1>Google <span class="textSmall">2.0</span></h1>
            <input type="text" id="container-text" value="" onchange="valueSender()">
            
          <a href="./search.html"  target="_blank" id="button" onclick="valueSender()" >Search Me</a>
    </div>

    <footer id="footer">
            Google @ <span id="footerDate"></span>

    </footer>
    


    <script src="script.js"></script>
</body>

</html>
